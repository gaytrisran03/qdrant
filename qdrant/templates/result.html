<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        padding: 0;
        margin: 0;
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
      }
      ul {
        font-size: 20px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body class="container">
    <div
      style="
        background-image: linear-gradient(90deg, #edffe9, #dbfcfb, #cdfdff);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding-top: 2%;
        padding-left: 2%;
        margin: auto;
        min-width: 50%;
        min-height: 50%;
      "
    >
      <h1>FINAL OUTCOME</h1>
      <br />
      {% if result %}
      <ul>
        {% for item in result %}
        <li>{{ item }}</li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No results found.</p>
      {% endif %}
    </div>
  </body>
</html>
